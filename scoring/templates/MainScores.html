<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scores Game</title>
</head>
<body>
    <h1>Scores</h1>
    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
        {% for score in scores %}
            <tr>
                <td>{{ score.player }}</td>
                <td>{{ score.score }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
